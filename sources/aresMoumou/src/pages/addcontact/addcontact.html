<ion-header>
  <ion-navbar>
    <ion-title>Creer Contact</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Nom</ion-label>
      <ion-input type="text"  name="nom" [(ngModel)]="datos.nom"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Type de Numéro</ion-label>
      <ion-select [(ngModel)]="datos.type" name="type">
        <ion-option value="Mobile">Mobile</ion-option>
        <ion-option value="Fixe">Fixe</ion-option>
        <ion-option value="Fax">Fax</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label floating>Numero de Téléphone</ion-label>
      <ion-input type="number" [(ngModel)]="datos.numero" name="numero"></ion-input>
    </ion-item>
  </ion-list>
  <div padding>
    <button ion-button color="primary" block (click)="creercontact()">Creer Contact</button>
    <button ion-button color="danger" block (click)="dismiss(false)">Annuler</button>
  </div>
</ion-content>
