<ion-header>
  <ion-navbar>
    <ion-title>
      Envoyer un mail à mon supérieur
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div padding>
    <ion-item>
      <ion-label color="primary" stacked>Objet</ion-label>
      <ion-input [(ngModel)]="subject" type="text" placeholder="Objet du mail"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" stacked>Corps</ion-label>
      <ion-input [(ngModel)]="body"  type="text" placeholder="Corps du mail"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" stacked>Destinataire</ion-label>
      <ion-input [(ngModel)]="to" type="text" placeholder="toto@gmail.com"></ion-input>
    </ion-item>
    <button ion-button block (click)="send()">Envoyer</button>
  </div>
</ion-content>
